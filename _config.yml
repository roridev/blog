# Site settings
title:          "roridev's blog"
description:    "Alice's place"
url:            https://github.com/roridev/blog

# Author
author:
  name:         Alice Isabel
  email:        roridev@powernukkit.org
  url:          https://siscode.org

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: roridev@powernukkit.org
  github: https://github.com/roridev
  twitter: https://twitter.com/roridev
  linkedin: https://www.linkedin.com/in/roridev
